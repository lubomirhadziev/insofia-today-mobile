<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="custom-bar-stable nav-title-slide-ios7">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>

                <ion-item ng-repeat="item in menuItems" ng-click="onLogout()" style="background: {{ item.background}};" class="item-icon-left" nav-clear menu-close href="{{ item.locationPath}}">
                    <i class="icon icon {{ item.icon}}"></i>
                    {{ item.title}}
                    <!--<span class="badge badge-assertive">0</span>-->
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
